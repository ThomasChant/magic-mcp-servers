<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Effects Test</title>
    <style>
        /* Copy the cosmic styles */
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
                filter: brightness(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3); 
                filter: brightness(1.5);
            }
        }

        @keyframes photon {
            0% { 
                transform: translateX(-100px) translateY(0px) scale(0.5); 
                opacity: 0; 
                box-shadow: 0 0 0px rgba(100, 255, 218, 0);
            }
            25% { 
                opacity: 0.8; 
                box-shadow: 0 0 10px rgba(100, 255, 218, 0.6);
            }
            50% { 
                opacity: 1; 
                transform: translateX(50vw) translateY(-25px) scale(1);
                box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
            }
            75% { 
                opacity: 0.8;
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.6);
            }
            100% { 
                transform: translateX(100vw) translateY(-50px) scale(0.5); 
                opacity: 0; 
                box-shadow: 0 0 0px rgba(100, 255, 218, 0);
            }
        }

        .cosmic-bg {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: twinkle ease-in-out infinite;
            z-index: 2;
        }

        .star.large {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, #64ffda 50%, transparent 100%);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9), 0 0 16px rgba(100, 255, 218, 0.5);
            animation-duration: 3s;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffffff 0%, #a78bfa 50%, transparent 100%);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(167, 139, 250, 0.4);
            animation-duration: 2.5s;
        }

        .star.small {
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6), 0 0 8px rgba(255, 255, 255, 0.2);
            animation-duration: 2s;
        }

        .photon {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #64ffda 0%, rgba(100, 255, 218, 0.8) 50%, transparent 100%);
            border-radius: 50%;
            animation: photon 4s linear infinite;
            z-index: 3;
            left: -20px;
        }

        .test-content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <div class="cosmic-bg">
        <!-- Add some test stars -->
        <div class="star large" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="star large" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
        <div class="star medium" style="left: 30%; top: 40%; animation-delay: 0.5s;"></div>
        <div class="star medium" style="left: 60%; top: 60%; animation-delay: 1.5s;"></div>
        <div class="star small" style="left: 20%; top: 70%; animation-delay: 0.3s;"></div>
        <div class="star small" style="left: 70%; top: 20%; animation-delay: 2s;"></div>
        <div class="star small" style="left: 50%; top: 50%; animation-delay: 1.2s;"></div>
        
        <!-- Add test photons -->
        <div class="photon" style="top: 20%; animation-delay: 0s;"></div>
        <div class="photon" style="top: 50%; animation-delay: 2s;"></div>
        <div class="photon" style="top: 80%; animation-delay: 4s;"></div>
        
        <div class="test-content">
            <h1>Cosmic Effects Test</h1>
            <p>You should see twinkling stars and moving photons</p>
        </div>
    </div>
</body>
</html>
